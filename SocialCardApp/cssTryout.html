<!DOCTYPE html>

<head>
	<title>Css tryout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./cssTryout.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
	<article class="tweet">
		<img src="http://www.gravatar.com/avatar" alt="Name" class="avatar" />
		<div class="content">
			<div class="author-meta">
				<span class="name">Name</span>
				<span class="handle">@handle</span>
				<span class="time">3h ago</span>
			</div>
			<p>
				Some insightful message.
			</p>
			<ul class="actions">
				<li>
					<button>
						<i class="fas fa-reply" aria-hidden="true"></i>
						<span class="sr-only">Reply</span>
					</button>
				</li>
				<li>
					<button>
						<i class="fas fa-retweet" aria-hidden="true"></i>
						<span class="sr-only">Retweet</span>
					</button>
				</li>
				<li>
					<button>
						<i class="fas fa-heart" aria-hidden="true"></i>
						<span class="sr-only">Like</span>
					</button>
				</li>
				<li>
					<button>
						<span aria-hidden="true">...</span>
						<span class="sr-only">More Actions</span>
					</button>
				</li>
			</ul>
		</div>
	</article>
</body>
